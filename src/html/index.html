<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3 po 3 | Kamień Papier Nożyce</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <h1 class="logo">
        <a class="logo__link" href="index.html">
          <img src="../img/logo.svg" alt="3po3 Logo" class="logo__img" title="3po3">
        </a>
      </h1>
      <button id="variantBtn" class="btn btn--border btn--active" type="button" data-variant="variant2"
        aria-label="Wariant 2">wariant 2</button>
      <div class="popup popup--variant">
        <div class="popup__container">
          <p class="copy popup__copy">Jesteś pewny? Twój wynik zostanie utracony!</p>
          <div class="popup__btns">
            <div class="popup__btn-container">
              <button class="btn btn--quickanswer popup__btn" data-btn="no" type="button" aria-label="Nie">nie</button>
            </div>
            <div class="popup__btn-container">
              <button class="btn btn--quickanswer popup__btn" data-btn="yes" type="button" aria-label="Tak">tak</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <header class="main__headline">
        <h2 class="headline headline--result">Grasz w wariancie 1</h2>
        <p class="copy copy--result">Wybierz symbol, aby zagrać.</p>
      </header>

      <div class="board my-board"></div>

      <section class="summary">
        <h2 class="summary__headline">Twój wynik</h2>
        <div class="summary__scoreboard">
          <section class="summary__box summary__box--to-right">
            <h3 class="summary__type">Wygrane</h3>
            <span class="summary__score" data-type="wins">0</span>
          </section>
          <section class="summary__box summary__box--center">
            <h3 class="summary__type">Remisy</h3>
            <span class="summary__score" data-type="draws">0</span>
          </section>
          <section class="summary__box summary__box--to-left">
            <h3 class="summary__type">Porażki</h3>
            <span class="summary__score" data-type="losses">0</span>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__col">
        <button class="btn btn--noborder btn--active" type="button">dźwięk</button>
      </div>
      <div class="footer__col">
        <button id="reset" class="btn btn--noborder">resetuj wyniki</button>
        <div class="popup popup--reset">
          <p class="copy popup__copy">Jesteś pewny? Twój wynik zostanie utracony!</p>
          <div class="popup__btns">
            <div class="popup__btn-container">
              <button class="btn btn--quickanswer popup__btn" data-btn="no" type="button" aria-label="Nie">nie</button>
            </div>
            <div class="popup__btn-container">
              <button class="btn btn--quickanswer popup__btn" data-btn="yes" type="button" aria-label="Tak">tak</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <template class="template" data-board="variant1">
    <div class="board__container">
      <ul class="board__list">
        <li class="board__item">
          <button class="board__box" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-left.svg" alt="" class="board__icon">
          </div>
        </li>
        <li class="board__item">
          <button class="board__box" data-symbol="stone">
            <img src="../img/paper.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-down.svg" alt="" class="board__icon">
          </div>
        </li>
        <li class="board__item">
          <button class="board__box" data-symbol="stone">
            <img src="../img/shears.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-right.svg" alt="" class="board__icon">
          </div>
        </li>
      </ul>
    </div>
  </template>

  <template class="template" data-board="variant2">
    <div class="board__container board__container--option2">
      <ul class="board__list">
        <li class="board__item board__item--option2">
          <button class="board__box board__box--option2" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-left.svg" alt="" class="board__icon">
          </div>
        </li>
        <li class="board__item board__item--option2">
          <button class="board__box board__box--option2" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-left.svg" alt="" class="board__icon">
          </div>
        </li>
        <li class="board__item board__item--option2">
          <button class="board__box board__box--option2" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-left.svg" alt="" class="board__icon">
          </div>
        </li>
      </ul>

      <div class="board__ai">
        <div class="board__item board__item--ai board__item--option2">
          <div class="board__box board__box--ai board__box--option2" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img board__img--ai">
            <img src="../img/paper.svg" alt="" class="board__img board__img--ai">
            <img src="../img/shears.svg" alt="" class="board__img board__img--ai">
          </div>
          <div class="board__player">
            <p class="board__copy">Przeciwnik</p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template class="template" data-board="result">
    <div class="board__container">
      <ul class="board__list">
        <li class="board__item">
          <button class="board__box" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-left.svg" alt="" class="board__icon">
          </div>
        </li>
        <li class="board__item">
          <button class="board__box" data-symbol="stone">
            <img src="../img/stone.svg" alt="" class="board__img">
          </button>
          <div class="board__arrow board__arrow--hidden">
            <img src="../img/arrow-left.svg" alt="" class="board__icon">
          </div>
        </li>
      </ul>
      <div class="board__btn">
        <button class="btn btn--border">Zagraj ponownie</button>
      </div>
    </div>
  </template>
</body>

</html>
