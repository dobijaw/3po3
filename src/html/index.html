      <button id="levelBtn" class="btn btn--border btn--active" type="button" aria-label="Poziom 2">poziom 2</button>

    <main class="main">

      <div class="board">

          <ul class="board__list">

            <li class="board__item board__item--option2">
              <button class="board__box board__box--option2" data-symbol="stone">

              <div class="board__player">

          </div>

        </div>

        <div id="option1" class="board__container">
          <ul class="board__list">
            <li class="board__item">
              <button class="board__box" data-symbol="stone">

              <div class="board__arrow board__arrow--hidden">
                <img src="../img/arrow-left.svg" alt="" class="board__icon">
              </div>
            </li>
            <li class="board__item">
              <button class="board__box" data-symbol="stone">
                <img src="../img/stone.svg" alt="" class="board__img">
              </button>
              <div class="board__arrow board__arrow--hidden">
                <img src="../img/arrow-left.svg" alt="" class="board__icon">
              </div>
            </li>
            <li class="board__item">
              <button class="board__box" data-symbol="stone">
                <img src="../img/stone.svg" alt="" class="board__img">
              </button>
              <div class="board__arrow board__arrow--hidden">
                <img src="../img/arrow-left.svg" alt="" class="board__icon">
              </div>
            </li>
          </ul>
        </div>

        <div id="result" class="board__container">
          <ul class="board__list">
            <li class="board__item">
              <button class="board__box" data-symbol="stone">
                <img src="../img/stone.svg" alt="" class="board__img">
              </button>
              <div class="board__arrow board__arrow--hidden">
                <img src="../img/arrow-left.svg" alt="" class="board__icon">
              </div>
            </li>
            <li class="board__item">
              <button class="board__box" data-symbol="stone">
                <img src="../img/stone.svg" alt="" class="board__img">
              </button>
              <div class="board__arrow board__arrow--hidden">
                <img src="../img/arrow-left.svg" alt="" class="board__icon">
              </div>
            </li>
          </ul>
          <div class="board__btn">
            <button class="btn btn--border">Zagraj ponownie</button>
          </div>
        </div>















      </div>

      <section class="summary">
        <h2 class="summary__headline">Twój wynik</h2>
        <div class="summary__scoreboard">
          <section class="summary__box summary__box--to-right">
            <h3 class="summary__type">Wygrane</h3>
            <span class="summary__score" data-type="wins">0</span>
          </section>
          <section class="summary__box summary__box--center">
            <h3 class="summary__type">Remisy</h3>
            <span class="summary__score" data-type="draws">0</span>
          </section>
          <section class="summary__box summary__box--to-left">
            <h3 class="summary__type">Porażki</h3>
            <span class="summary__score" data-type="losses">0</span>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__col">
        <button class="btn btn--noborder btn--active" type="button">dźwięk</button>
      </div>
      <div class="footer__col">
        <button id="reset" class="btn btn--noborder">resetuj wyniki</button>
        <div class="popup">
          <p class="copy popup__copy">Jesteś pewny? Twój wynik zostanie utracony!</p>
          <div class="popup__btns">
            <div class="popup__btn-container">
              <button class="btn btn--quickanswer popup__btn" data-btn="no" type="button" aria-label="Nie">nie</button>
            </div>
            <div class="popup__btn-container">
              <button class="btn btn--quickanswer popup__btn" data-btn="yes" type="button" aria-label="Tak">tak</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
