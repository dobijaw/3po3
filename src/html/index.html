<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KaPaNo - spróbujesz?</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">Ka<span class="logo__mark">Pa</span>No</h1>
    </header>

    <main class="main">
      <section>
        <h2 class="headline">Grasz z botem</h2>
        <p class="copy">Wybierz swoją łapkę!</p>
      </section>
      <div class="board">
        <div class="board__container">
          <div class="board__item">
            <div class="board__box" data-symbol="stone">
              <img src="../img/stone.jpg" alt="" class="board__img">
            </div>
            <div class="board__arrow">
              <img src="../img/arrow-left.svg" alt="" class="board__icon">
            </div>
          </div>
          <div class="board__item">
            <div class="board__box" data-symbol="paper">
              <img src="../img/paper.jpg" alt="" class="board__img">
            </div>
            <div class="board__arrow">
              <img src="../img/arrow-down.svg" alt="" class="board__icon">
            </div>
          </div>
          <div class="board__item">
            <div class="board__box" data-symbol="shears">
              <img src="../img/shears.jpg" alt="" class="board__img">
            </div>
            <div class="board__arrow">
              <img src="../img/arrow-right.svg" alt="" class="board__icon">
            </div>
          </div>
        </div>
        <div>
          <button id="play" class="board__play btn">play</button>
        </div>
      </div>
      <section class="summary">
        <h2 class="summary__headline">Twoje wyniki</h2>
        <div class="summary__scoreboard">
          <section class="summary__box summary__box--to-right">
            <h3 class="summary__type">Wygrane</h3>
            <span class="summary__score">120</span>
          </section>
          <section class="summary__box summary__box--center">
            <h3 class="summary__type">Remisy</h3>
            <span class="summary__score">120</span>
          </section>
          <section class="summary__box summary__box--to-left">
            <h3 class="summary__type">Porażki</h3>
            <span class="summary__score">120</span>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__col">
        <button class="btn btn--noborder btn--active">dźwięk</button>
      </div>
      <div class="footer__col">
        <button class="btn btn--noborder">resetuj wyniki</button>
      </div>
    </footer>
  </div>
</body>

</html>
